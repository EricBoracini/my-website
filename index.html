<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Redirect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #00aaff, #00ffaa);
            font-family: Arial, sans-serif;
        }
        .button-container {
            text-align: center;
        }
        .btn {
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #007acc;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://www.chatgpt.com" class="btn">Go to ChatGPT</a>
    </div>
</body>
</html>
